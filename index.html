<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
  <meta name="description" content="This is my solution to the 'Order Summary Card' challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas - Frontend Developer">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
  <main class="order-summary">
    <img src="./assets/images/illustration-hero.webp" alt="Illustration of music and audio listening"
      class="order-summary__image">

    <div class="order-summary__content">
      <section class="order-summary__text">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </section>

      <section class="order-summary__plan">
        <div class="order-summary__image-texts">
          <img src="./assets/images/icon-music.webp" alt="Music icon" class="order-summary__icon" width="48"
            height="48">
          <div class="order-summary__plan-details">
            <h2 class="order-summary__plan-title">Annual Plan</h2>
            <span class="order-summary__plan-price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="order-summary__link">Change</a>
      </section>

      <section class="order-summary__actions">
        <button type="button" class="order-summary__button order-summary__button--proceed">Proceed to Payment</button>
        <button type="button" class="order-summary__button order-summary__button--cancel">Cancel Order</button>
      </section>
    </div>
  </main>
</body>

</html>
